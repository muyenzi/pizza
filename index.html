  <div id="about" class="container">
      <div class="row">
          <div class="col-md-4">
              <img src="images/piz1.jpg" >
              <p>Chicken Bacon</p>
          </div>
          <div class="col-md-4">
                <img src="images/piz2.jpg" >
                <p>Hawaiian</p>

                    <img src="images/4seas.jpg">

  <div class="container" id="order">
  <form class="form-group">
        <label for="pizzaname">Pizza </label><br>
        <select id="pizzas"><br>
                <option value="none"></option>
                <option value="pizza1">Chicken Bacon </option>
                <option value="pizza2">Hawaiian</option>
                <option value="pizza3">4 Season </option>
                <option value="pizz4">Pepperoni</option>
                <option value="pizza5">Vegetarian</option>
                <option value="pizza6">Peri-peri</option>

        </select><br><br>
        <label for="size">Size</label><br>
        <select id="pizzasize"><br>
                <option value="none"></option>
                <option value="small">Small </option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
        </select><br><br>
        <label for="toppings">Toppings</label><br>
        <select id="pizzatoppings"><br>
                <option value="none"></option>
                <option value="crust1">Spinach</option>
                <option value="crust2">Mushrooms</option>
                <option value="crust3">Onions</option>
                <option value="crust4">Sausage</option>
                <option value="crust5">cheese</option>
        </select><br><br>
        <label for="crust">Crust</label><br>
        <select id="pizzacrust"><br>
                <option value="none"></option>
                <option value="crust1">Slim</option>
                <option value="crust2">Mushrooms</option>
                <option value="crust3">Onions</option>
                <option value="crust4">Sausage</option>
                <option value="crust5">cheese</option>
        </select><br>
    


  </form>
